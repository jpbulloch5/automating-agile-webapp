resources:
  pipelines:
    - pipeline: orm_pipeline
      source: test_ORM

  repositories:
    - repository: p1
      type: git
      name: test_ORM

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: DownloadPipelineArtifact@2
  inputs:
    buildType: 'specific'
    project: '24909f86-8d03-4826-8947-55d471b47b72'
    definition: '78'
    buildVersionToDownload: 'latestFromBranch'
    branchName: 'refs/heads/test_ORM_pipeline'
    allowFailedBuilds: true
    artifactName: 'ORM_JAR'
    targetPath: '$(Pipeline.Workspace)'
